<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTML5学習ノート</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            height: 400vh
        }

        svg {
            position: fixed;
            top: 0;
            left: 0;
        }

        path {
            fill: none;
            stroke: red;
            stroke-width: 1px;
            stroke-dasharray: 2000px;
        }
    </style>
    <script>

        window.addEventListener('DOMContentLoaded', (event) => {
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: '.animaiton-area',
                    start: 'center center',
                    end: '+=3600',
                    pin: true,
                    scrub: 3,
                    // markers:true,
                    toggleActions: 'play none none reverse'
                }
            });
            console.log('start')

            tl.fromTo("path",
                { 'stroke-dashoffset': '3000px' },
                { 'stroke-dashoffset': '0', duration: 1, stagger: 0.1 }
            )
        });


    </script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-3d-cube-sphere" width="360" height="360"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"

        <line x1="12" y1="12" x2="12" y2="14.5" />
        <line x1="12" y1="18.5" x2="12" y2="21" />
        <path d="M12 12l-2 -1.12" />
        <line x1="6" y1="8.6" x2="4" y2="7.5" />
    </svg>



</body>

</html>
